<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous"
  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   
    <title>login form</title>
</head>
<body>
  
    <div class="container">
        <!-- !the image section -->
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt="logo" >
            </div>
            <div class="image"></div>
            <div class="text">
                start for free & Get attractive offers today!
            </div>
        </div>
        <!-- !the form section -->
        <form  id="form">
            <div class="social">
                <div class="title">Get started</div>
                <div class="question">
                    Already Have an Account?<br>
                    <span> sign in</span>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/?size=30&id=V5cGWnc9R4xj&format=png&color=000000" alt="">
                        Sign Up</div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/?size=30&id=118467&format=png&color=ffffff" alt="">
                        Sign Up</div>
                </div>

                <div class="or">Or</div>
            </div>
            <!--  !user name input here -->
              <div>
                <label for="username"> User Name</label>
                <i class="fa fa-user"></i>
                <input 
                type="text" 
                name="username" 
                id="username"
                placeholder="inter your name"
                />
                <i class="fa fa-exclamation-circle failure-icon" ></i>
                <i class="fa fa-check-circle success-icon" ></i>
                <div class="error"></div>
              </div>

            <!--  !Email input here -->
            <div>
                <label for="email"> Email</label>
                <i class="fa fa-envelope" ></i>
                <input 
                type="email" 
                name="email" 
                id="email"
                placeholder="abc@gmail.com"
                />
                <i class="fa fa-exclamation-circle failure-icon" ></i>
                <i class="fa fa-check-circle success-icon" ></i>
                <div class="error"></div>
              </div>

              <!--  !password input here -->
            <div>
                <label for="password"> Password</label>
                <i class="fas fa-lock" ></i>
                <input 
                type="password" 
                name="password" 
                id="password"
                placeholder="password here"
                />
                <i class="fa fa-exclamation-circle failure-icon" ></i>
                <i class="fa fa-check-circle success-icon" ></i>
                <div class="error"></div>
              </div>

              <button  type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script  src="index.js"></script>
</body>

</html>
